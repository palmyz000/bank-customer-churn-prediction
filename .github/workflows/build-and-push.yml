name: Build and Push Docker Image

# สั่งให้ทำงานเมื่อมีการ Push ไปที่ Branch main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # ขอยืมเครื่อง Ubuntu ของ GitHub มาทำงาน

    steps:
    # 1. ดึงโค้ดล่าสุดลงมา
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. ล็อกอินเข้า Docker Hub (โดยใช้กุญแจที่เราฝากไว้)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. ตั้งค่า Docker Buildx (ตัวช่วย Build ให้เร็วขึ้น)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 4. สั่ง Build และ Push ขึ้น Docker Hub เลย!
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.api  # ชี้ไปที่ไฟล์ Dockerfile.api ของเรา
        push: true
        # ตั้งชื่อ Image (เปลี่ยน palmyz000 เป็นชื่อ User คุณด้วยนะครับ!)
        tags: palmmeesak/bank-churn-api:latest